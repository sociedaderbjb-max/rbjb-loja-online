<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RB JB — Loja Online</title>
    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,body{height:100%} .card{border-radius:1rem;border:1px solid #e5e7eb;background:rgba(255,255,255,.85);box-shadow:0 1px 2px rgba(0,0,0,.04)}
      .btn{padding:.5rem 1rem;border-radius:1rem;border:1px solid #e5e7eb;box-shadow:0 1px 1px rgba(0,0,0,.04)}
      .btn:active{transform:scale(.99)}
      .badge{display:inline-block;border-radius:999px;padding:.25rem .75rem;border:1px solid #e5e7eb;font-size:.75rem}
      .backdrop{backdrop-filter:saturate(120%) blur(6px)}
    </style>
    <!-- React + ReactDOM + Babel (para rodar sem build) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-emerald-50 to-white text-zinc-900">
    <div id="root"></div>

    <script type="text/babel">
      const { useEffect, useMemo, useState } = React;

      // === CONFIGURAÇÃO (edite aqui no próprio site; salva no localStorage) ===
      const DEFAULT_CONFIG = {
        BUSINESS_NAME: "Sociedade RB JB Comércio e Prestação de Serviços",
        BRAND_SHORT: "RB JB",
        VERSION: "v1.2",
        LOCATION: "Dundo, Lunda Norte, Angola",
        CURRENCY: "Kz",
        WHATSAPP_NUMBER: "244923000000", // só dígitos
        SUPPORT_EMAIL: "comercial@rbjb.co.ao",
        BANK_DETAILS: { bank: "Banco XYZ", iban: "AO06 0000 0000 0000 0000 0000", holder: "Sociedade RB JB" },
        DELIVERY_FEES: [
          { zone: "Dundo (urbano)", fee: 1500 },
          { zone: "Inner Lunda Norte", fee: 2500 },
          { zone: "Outras Províncias", fee: 5000 }
        ],
        ADMIN_PIN: "2025" // PIN simples para abrir o painel admin
      };

      const SAMPLE_PRODUCTS = [
        { id:"p001", name:"Smartphone Android A15 128GB", price:145000, category:"Telefones", stock:12, image:"https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?q=80&w=1000&auto=format&fit=crop", tags:["4G","Dual SIM","Garantia 12m"], desc:"Tela 6.5\" • 4GB RAM • Câmera 50MP." },
        { id:"p002", name:"Portátil 15.6\" i5 16GB/512GB", price:495000, category:"Computadores", stock:6, image:"https://images.unsplash.com/photo-1517336714731-489689fd1ca8?q=80&w=1000&auto=format&fit=crop", tags:["Trabalho","Estudo"], desc:"Windows 11 • Bateria longa • Teclado PT/BR." },
        { id:"p003", name:"Kit Salão • Secador + Prancha", price:78000, category:"Beleza & Cosméticos", stock:20, image:"https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=1000&auto=format&fit=crop", tags:["Profissional","220V"], desc:"Conjunto completo para salão ou uso doméstico." },
        { id:"p004", name:"Impressões & Material Gráfico (1000 flyers)", price:8000, category:"Material Gráfico", stock:9999, image:"https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=1000&auto=format&fit=crop", tags:["RB JB Studio","Cores"], desc:"Design + Impressão de 1000 flyers A5 frente e verso." },
        { id:"p005", name:"Conjunto Escolar Premium", price:18500, category:"Estudo & Papelaria", stock:50, image:"https://images.unsplash.com/photo-1504270997636-07ddfbd48945?q=80&w=1000&auto=format&fit=crop", tags:["Mochila","Cadernos"], desc:"Mochila + 5 cadernos + estojo + canetas." },
        { id:"p006", name:"Auriculares Bluetooth Pro", price:22500, category:"Meios Eletrónicos", stock:30, image:"https://images.unsplash.com/photo-1518441982124-5f87f66f4a58?q=80&w=1000&auto=format&fit=crop", tags:["Sem Fio","USB-C"], desc:"Som nítido, case com carregamento rápido." }
      ];

      const currency = (n) => new Intl.NumberFormat("pt-AO", { style: "currency", currency: "AOA", maximumFractionDigits: 0 }).format(n);

      const useLocalStorage = (key, initial) => {
        const [state, setState] = useState(() => {
          try { const raw = localStorage.getItem(key); return raw ? JSON.parse(raw) : initial; } catch { return initial; }
        });
        useEffect(() => { localStorage.setItem(key, JSON.stringify(state)); }, [key, state]);
        return [state, setState];
      };

      function App() {
        const [config, setConfig] = useLocalStorage("rbjb.config", DEFAULT_CONFIG);
        const [products, setProducts] = useLocalStorage("rbjb.products", SAMPLE_PRODUCTS);
        const [cart, setCart] = useLocalStorage("rbjb.cart", []);

        const [query, setQuery] = useState("");
        const [category, setCategory] = useState("Todas");
        const [drawerOpen, setDrawerOpen] = useState(false);
        const [checkoutOpen, setCheckoutOpen] = useState(false);
        const [adminOpen, setAdminOpen] = useState(false);
        const [minPrice, setMinPrice] = useState(0);
        const [maxPrice, setMaxPrice] = useState(1000000);

        const categories = useMemo(() => ["Todas", ...Array.from(new Set(products.map(p => p.category)))], [products]);
        const filtered = useMemo(() => products.filter(p => {
          const q = query.toLowerCase();
          const matchQ = p.name.toLowerCase().includes(q) || (p.desc||"").toLowerCase().includes(q) || (p.tags||[]).join(" ").toLowerCase().includes(q);
          const matchC = category === "Todas" || p.category === category;
          const matchP = p.price >= minPrice && p.price <= maxPrice;
          return matchQ && matchC && matchP;
        }), [products, query, category, minPrice, maxPrice]);

        const cartCount = cart.reduce((s, i) => s + i.qty, 0);
        const cartTotal = cart.reduce((s, i) => s + i.qty * i.price, 0);

        const addToCart = (p, chosenVariant = null) => {
          const price = chosenVariant ? (p.price + (chosenVariant.priceDelta||0)) : p.price;
          const id = chosenVariant ? `${p.id}:${chosenVariant.sku}` : p.id;
          setCart(prev => {
            const ex = prev.find(x => x.id === id);
            if (ex) return prev.map(x => x.id === id ? { ...x, qty: Math.min(x.qty + 1, 99) } : x);
            return [...prev, { id, name: chosenVariant ? `${p.name} — ${chosenVariant.label}` : p.name, price, qty: 1 }];
          });
          setDrawerOpen(true);
        };
        const decItem = (id) => setCart(prev => prev.map(x => x.id === id ? { ...x, qty: Math.max(1, x.qty - 1) } : x));
        const incItem = (id) => setCart(prev => prev.map(x => x.id === id ? { ...x, qty: Math.min(99, x.qty + 1) } : x));
        const rmItem =  (id) => setCart(prev => prev.filter(x => x.id !== id));
        const clearCart = () => setCart([]);

        const [order, setOrder] = useState({ name:"", phone:"", email:"", province:"Lunda Norte", city:"Dundo", address:"", zone: config.DELIVERY_FEES[0].zone, payment:"Transferência Bancária", note:"" });
        const shippingFee = useMemo(() => (config.DELIVERY_FEES.find(z => z.zone === order.zone)?.fee) || 0, [order.zone, config]);
        const grandTotal = cartTotal + shippingFee;

        function submitOrder(){
          if(!order.name || !order.phone || cart.length===0){ alert("Preencha nome, telefone e adicione itens ao carrinho."); return; }
          const code = `RBJB-${Date.now().toString().slice(-6)}`;
          const lines = cart.map(i => `• ${i.qty} x ${i.name} — ${currency(i.price * i.qty)}`).join("%0A");
          const text = `Pedido ${code}%0A${config.BRAND_SHORT} • ${config.VERSION}%0ACliente: ${order.name}%0ATel: ${order.phone}%0AEmail: ${order.email || "-"}%0AProvíncia: ${order.province}%0ACidade: ${order.city}%0AEndereço: ${order.address}%0AZona/Entrega: ${order.zone}%0APagamento: ${order.payment}%0AObs: ${order.note || "-"}%0A%0AItens:%0A${lines}%0A%0AFrete: ${currency(shippingFee)}%0ATotal: ${currency(grandTotal)}`;
          const wa = `https://wa.me/${config.WHATSAPP_NUMBER}?text=${text}`;
          window.open(wa, "_blank");
          localStorage.setItem("rbjb.lastOrderCode", code);
          clearCart(); setCheckoutOpen(false);
        }

        // === ADMIN: criar/editar produtos e configuração, sem mexer em código ===
        const emptyProduct = { id:"", name:"", price:0, category:"", stock:0, image:"", tags:"", desc:"", variants:[] };
        const [editing, setEditing] = useState(emptyProduct);

        const upsertProduct = () => {
          if(!editing.name || !editing.id){ alert("Preencha pelo menos 'ID' e 'Nome'."); return; }
          const tags = typeof editing.tags === 'string' ? editing.tags.split(',').map(s=>s.trim()).filter(Boolean) : (editing.tags||[]);
          const idx = products.findIndex(p => p.id === editing.id);
          const prod = { ...editing, price: Number(editing.price||0), stock: Number(editing.stock||0), tags };
          if(idx>-1){ const next=[...products]; next[idx]=prod; setProducts(next); }
          else setProducts([...products, prod]);
          setEditing(emptyProduct);
        };
        const delProduct = (id) => setProducts(products.filter(p => p.id!==id));

        const exportJSON = () => {
          const blob = new Blob([JSON.stringify(products, null, 2)], {type:'application/json'});
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a'); a.href = url; a.download = 'produtos_rbjb.json'; a.click(); URL.revokeObjectURL(url);
        };
        const importJSON = (file) => {
          const r = new FileReader(); r.onload = () => { try { const data = JSON.parse(r.result); if(Array.isArray(data)) setProducts(data); } catch(e){ alert('JSON inválido'); } }; r.readAsText(file);
        };
        const downloadCSVModel = () => {
          const csv = 'id,name,price,category,stock,image,tags,desc\n' +
            'p100,Exemplo Produto,10000,Cat,10,https://exemplo/img.jpg,"tag1|tag2",Texto descritivo';
          const blob = new Blob([csv], {type:'text/csv'});
          const url = URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='modelo_produtos.csv'; a.click(); URL.revokeObjectURL(url);
        };
        const importCSV = (file) => {
          const r = new FileReader(); r.onload = () => {
            const lines = String(r.result).split(/\r?\n/).filter(Boolean); lines.shift();
            const parsed = lines.map(l => {
              const [id,name,price,category,stock,image,tags,desc] = l.split(',');
              return { id, name, price:Number(price||0), category, stock:Number(stock||0), image, tags:(tags||'').split('|').filter(Boolean), desc };
            });
            if(parsed.length) setProducts(prev => [...prev, ...parsed]);
          }; r.readAsText(file);
        };

        // Variantes (ex.: Tamanho/Cor)
        const addVariant = () => setEditing(e => ({...e, variants:[...(e.variants||[]), { sku: (e.id||'sku')+':' + ((e.variants?.length||0)+1), label:'Tamanho M', priceDelta:0, stock:0 }]}));
        const rmVariant = (i) => setEditing(e => ({...e, variants: e.variants.filter((_,k)=>k!==i)}));

        // === UI ===
        return (
          <div className="min-h-screen">
            {/* Header */}
            <header className="sticky top-0 z-40 backdrop bg-white/70 border-b border-zinc-200">
              <div className="max-w-7xl mx-auto px-4 py-3 flex items-center gap-3">
                <div className="w-10 h-10 rounded-2xl bg-emerald-600 grid place-items-center text-white font-bold">RB</div>
                <div>
                  <h1 className="text-lg font-bold leading-tight">{config.BUSINESS_NAME}</h1>
                  <p className="text-xs text-zinc-600">Loja Online • {config.VERSION} • {config.LOCATION}</p>
                </div>

                <div className="ml-auto flex items-center gap-2 w-full max-w-xl">
                  <div className="relative flex-1">
                    <input className="w-full px-4 py-2 rounded-2xl border border-zinc-300 bg-white/80 pl-9" placeholder="Procurar produtos…" value={query} onChange={e=>setQuery(e.target.value)} />
                    <span className="absolute left-3 top-1/2 -translate-y-1/2 text-zinc-500">🔎</span>
                  </div>
                  <button className="btn bg-emerald-600 text-white" onClick={()=>setDrawerOpen(true)}>🛒 Carrinho {cartCount>0 && (<span className="ml-1 text-xs bg-white/20 rounded-full px-2 py-0.5">{cartCount}</span>)}</button>
                  <button className="btn" onClick={()=>{ const pin = prompt('PIN admin'); if(pin===config.ADMIN_PIN) setAdminOpen(true); else if(pin!==null) alert('PIN incorreto'); }}>⚙️ Admin</button>
                </div>
              </div>
            </header>

            {/* Filtros */}
            <section className="max-w-7xl mx-auto px-4 py-4 flex flex-wrap items-center gap-2">
              <span className="badge border-emerald-600/40 text-emerald-700 bg-emerald-50">Filtros</span>
              <select value={category} onChange={e=>setCategory(e.target.value)} className="px-3 py-2 rounded-2xl border border-zinc-300">
                {categories.map(c => <option key={c}>{c}</option>)}
              </select>
              <div className="flex items-center gap-2 ml-auto text-sm">
                <span>Preço:</span>
                <input type="number" min={0} value={minPrice} onChange={e=>setMinPrice(Number(e.target.value||0))} className="w-28 px-3 py-2 rounded-2xl border border-zinc-300"/>
                <span>—</span>
                <input type="number" min={0} value={maxPrice} onChange={e=>setMaxPrice(Number(e.target.value||0))} className="w-28 px-3 py-2 rounded-2xl border border-zinc-300"/>
              </div>
            </section>

            {/* Catálogo */}
            <main className="max-w-7xl mx-auto px-4 pb-24">
              <div className="grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
                {filtered.map(p => (
                  <div key={p.id} className="card overflow-hidden">
                    <div className="aspect-video overflow-hidden rounded-t-2xl">
                      <img src={p.image} alt={p.name} className="w-full h-full object-cover" loading="lazy"/>
                    </div>
                    <div className="p-4 space-y-3">
                      <div className="flex items-start justify-between gap-2">
                        <h3 className="font-semibold leading-snug">{p.name}</h3>
                        <span className="badge bg-white">{p.category}</span>
                      </div>
                      <p className="text-sm text-zinc-600">{p.desc}</p>

                      {/* Variantes (opcional) */}
                      {Array.isArray(p.variants) && p.variants.length>0 && (
                        <VariantPicker product={p} onAdd={addToCart} />
                      )}

                      <div className="flex flex-wrap gap-2">
                        {(p.tags||[]).map(t => (<span key={t} className="badge border-emerald-600/30 text-emerald-700 bg-emerald-50">{t}</span>))}
                      </div>
                      <div className="flex items-center justify-between pt-1">
                        <div className="text-lg font-bold">{currency(p.price)}</div>
                        <button onClick={()=>addToCart(p)} className="btn bg-emerald-600 text-white">➕ Adicionar</button>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </main>

            {/* Drawer Carrinho */}
            {drawerOpen && (
              <aside className="fixed top-0 right-0 h-full w-[92vw] sm:w-[420px] bg-white shadow-2xl border-l border-zinc-200 z-50 flex flex-col">
                <div className="p-4 border-b border-zinc-200 flex items-center gap-2">
                  <span>🛒</span>
                  <h2 className="font-semibold">Seu Carrinho</h2>
                  <span className="ml-auto text-sm text-zinc-500">{cartCount} itens</span>
                </div>
                <div className="flex-1 overflow-auto p-4 space-y-3">
                  {cart.length===0 ? (<div className="text-center text-zinc-500 py-12">Sem itens no carrinho.</div>) : (
                    cart.map(i => (
                      <div key={i.id} className="flex items-center gap-3 border rounded-2xl p-3">
                        <div className="flex-1">
                          <div className="font-medium leading-tight">{i.name}</div>
                          <div className="text-sm text-zinc-600">{currency(i.price)}</div>
                        </div>
                        <div className="flex items-center gap-1">
                          <button className="btn px-2" onClick={()=>decItem(i.id)}>−</button>
                          <div className="w-10 text-center font-semibold">{i.qty}</div>
                          <button className="btn px-2" onClick={()=>incItem(i.id)}>+</button>
                        </div>
                        <button className="btn px-2" onClick={()=>rmItem(i.id)}>🗑️</button>
                      </div>
                    ))
                  )}
                </div>
                <div className="p-4 border-t border-zinc-200 space-y-2">
                  <div className="flex items-center justify-between text-sm"><span>Subtotal</span><span className="font-semibold">{currency(cartTotal)}</span></div>
                  <div className="flex items-center justify-between text-sm"><span>Frete (estimativa)</span><span className="font-semibold">{currency(shippingFee)}</span></div>
                  <div className="flex items-center justify-between text-base"><span>Total</span><span className="font-bold">{currency(grandTotal)}</span></div>
                  <div className="flex gap-2 pt-2">
                    <button onClick={()=>setCheckoutOpen(true)} className="btn flex-1 bg-emerald-600 text-white">💳 Finalizar Pedido</button>
                    <button onClick={clearCart} className="btn border-rose-200 text-rose-600">Limpar</button>
                  </div>
                  <span className="badge">📦 Entrega em {config.LOCATION}</span>
                </div>
                <button onClick={()=>setDrawerOpen(false)} className="absolute top-2 right-2 p-2 rounded-full hover:bg-zinc-100" aria-label="Fechar">✕</button>
              </aside>
            )}

            {/* Checkout */}
            {checkoutOpen && (
              <div className="fixed inset-0 bg-black/30 backdrop z-50 grid place-items-center p-4">
                <div className="w-full max-w-2xl bg-white rounded-3xl shadow-xl overflow-hidden">
                  <div className="p-4 border-b border-zinc-200 flex items-center gap-2">
                    <span className="text-emerald-600">✔️</span>
                    <h3 className="font-semibold">Finalizar Pedido</h3>
                    <span className="ml-auto text-xs text-zinc-500">{config.BRAND_SHORT} • {config.VERSION}</span>
                  </div>
                  <div className="p-4 grid md:grid-cols-2 gap-4">
                    <div className="space-y-3">
                      <Labeled label="Nome completo"><input className="w-full px-4 py-2 rounded-2xl border" value={order.name} onChange={e=>setOrder({...order,name:e.target.value})}/></Labeled>
                      <Labeled label="Telefone (WhatsApp)"><input className="w-full px-4 py-2 rounded-2xl border" value={order.phone} onChange={e=>setOrder({...order,phone:e.target.value})}/></Labeled>
                      <Labeled label="Email (opcional)"><input className="w-full px-4 py-2 rounded-2xl border" value={order.email} onChange={e=>setOrder({...order,email:e.target.value})}/></Labeled>
                      <div className="grid grid-cols-2 gap-2">
                        <Labeled label="Província"><input className="w-full px-4 py-2 rounded-2xl border" value={order.province} onChange={e=>setOrder({...order,province:e.target.value})}/></Labeled>
                        <Labeled label="Cidade/Município"><input className="w-full px-4 py-2 rounded-2xl border" value={order.city} onChange={e=>setOrder({...order,city:e.target.value})}/></Labeled>
                      </div>
                      <Labeled label="Endereço para entrega"><input className="w-full px-4 py-2 rounded-2xl border" value={order.address} onChange={e=>setOrder({...order,address:e.target.value})}/></Labeled>
                      <Labeled label="Zona de entrega">
                        <select value={order.zone} onChange={e=>setOrder({...order,zone:e.target.value})} className="w-full px-4 py-2 rounded-2xl border">
                          {config.DELIVERY_FEES.map(z => <option key={z.zone}>{z.zone}</option>)}
                        </select>
                      </Labeled>
                      <Labeled label="Forma de pagamento">
                        <select value={order.payment} onChange={e=>setOrder({...order,payment:e.target.value})} className="w-full px-4 py-2 rounded-2xl border">
                          <option>Transferência Bancária</option>
                          <option>TPA na Entrega</option>
                          <option>Referência/Depósito</option>
                        </select>
                      </Labeled>
                      <Labeled label="Observações"><input className="w-full px-4 py-2 rounded-2xl border" placeholder="Ex.: cor do produto, horário para entrega" value={order.note} onChange={e=>setOrder({...order,note:e.target.value})}/></Labeled>
                    </div>

                    <div className="space-y-3">
                      <div className="card p-3">
                        <div className="flex items-center gap-2 mb-2 text-sm text-zinc-600">🚚 <span>Resumo</span></div>
                        <div className="space-y-2 max-h-48 overflow-auto pr-1">
                          {cart.map(i => (
                            <div key={i.id} className="flex items-center justify-between text-sm">
                              <span>{i.qty}× {i.name}</span>
                              <span className="font-medium">{currency(i.price * i.qty)}</span>
                            </div>
                          ))}
                        </div>
                        <div className="border-t my-2"/>
                        <div className="flex items-center justify-between text-sm"><span>Subtotal</span><span className="font-semibold">{currency(cartTotal)}</span></div>
                        <div className="flex items-center justify-between text-sm"><span>Frete</span><span className="font-semibold">{currency(shippingFee)}</span></div>
                        <div className="flex items-center justify-between text-base"><span>Total</span><span className="font-bold">{currency(grandTotal)}</span></div>
                      </div>

                      <div className="card p-3">
                        <div className="flex items-center gap-2 mb-2 text-sm text-zinc-600">💳 <span>Dados para Transferência</span></div>
                        <div className="text-sm">
                          <div><span className="text-zinc-500">Banco:</span> {config.BANK_DETAILS.bank}</div>
                          <div><span className="text-zinc-500">Titular:</span> {config.BANK_DETAILS.holder}</div>
                          <div><span className="text-zinc-500">IBAN:</span> <span className="font-mono">{config.BANK_DETAILS.iban}</span></div>
                        </div>
                      </div>

                      <div className="flex gap-2 pt-2">
                        <button onClick={submitOrder} className="btn flex-1 bg-emerald-600 text-white">📞 Enviar pedido via WhatsApp</button>
                        <button onClick={()=>setCheckoutOpen(false)} className="btn">Cancelar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            )}

            {/* ADMIN MODAL */}
            {adminOpen && (
              <div className="fixed inset-0 bg-black/30 backdrop z-50 grid place-items-center p-4">
                <div className="w-full max-w-5xl bg-white rounded-3xl shadow-xl overflow-hidden">
                  <div className="p-4 border-b flex items-center gap-2">
                    <strong>Administração</strong>
                    <span className="ml-auto text-xs text-zinc-500">{products.length} produtos</span>
                    <button className="btn" onClick={()=>setAdminOpen(false)}>Fechar</button>
                  </div>
                  <div className="p-4 grid md:grid-cols-3 gap-4">
                    <div className="md:col-span-2 space-y-3">
                      <div className="card p-3">
                        <div className="text-sm text-zinc-600 mb-2">Criar / Editar produto</div>
                        <div className="grid grid-cols-2 gap-2">
                          <Labeled label="ID"><input className="w-full px-3 py-2 rounded-2xl border" value={editing.id} onChange={e=>setEditing({...editing,id:e.target.value})}/></Labeled>
                          <Labeled label="Nome"><input className="w-full px-3 py-2 rounded-2xl border" value={editing.name} onChange={e=>setEditing({...editing,name:e.target.value})}/></Labeled>
                          <Labeled label="Preço (AOA)"><input type="number" className="w-full px-3 py-2 rounded-2xl border" value={editing.price} onChange={e=>setEditing({...editing,price:e.target.value})}/></Labeled>
                          <Labeled label="Categoria"><input className="w-full px-3 py-2 rounded-2xl border" value={editing.category} onChange={e=>setEditing({...editing,category:e.target.value})}/></Labeled>
                          <Labeled label="Stock"><input type="number" className="w-full px-3 py-2 rounded-2xl border" value={editing.stock} onChange={e=>setEditing({...editing,stock:e.target.value})}/></Labeled>
                          <Labeled label="Imagem (URL)"><input className="w-full px-3 py-2 rounded-2xl border" value={editing.image} onChange={e=>setEditing({...editing,image:e.target.value})}/></Labeled>
                          <Labeled label="Tags (separadas por vírgula)"><input className="w-full px-3 py-2 rounded-2xl border" value={typeof editing.tags==='string'?editing.tags:(editing.tags||[]).join(', ')} onChange={e=>setEditing({...editing,tags:e.target.value})}/></Labeled>
                          <Labeled label="Descrição"><input className="w-full px-3 py-2 rounded-2xl border" value={editing.desc} onChange={e=>setEditing({...editing,desc:e.target.value})}/></Labeled>
                        </div>

                        {/* Variantes */}
                        <div className="mt-3">
                          <div className="flex items-center justify-between mb-1">
                            <div className="text-sm text-zinc-600">Variações (SKU, rótulo, adicional AOA, stock)</div>
                            <button className="btn" onClick={addVariant}>+ Adicionar variação</button>
                          </div>
                          {(editing.variants||[]).map((v,i)=> (
                            <div key={i} className="grid grid-cols-4 gap-2 mb-2">
                              <input className="px-3 py-2 rounded-2xl border" value={v.sku} onChange={e=>setEditing(e=>{const vts=[...e.variants]; vts[i]={...vts[i], sku:e.target.value}; return {...e,variants:vts};})}/>
                              <input className="px-3 py-2 rounded-2xl border" placeholder="Ex.: Tamanho M / Cor Azul" value={v.label} onChange={e=>setEditing(e=>{const vts=[...e.variants]; vts[i]={...vts[i], label:e.target.value}; return {...e,variants:vts};})}/>
                              <input type="number" className="px-3 py-2 rounded-2xl border" value={v.priceDelta||0} onChange={e=>setEditing(e=>{const vts=[...e.variants]; vts[i]={...vts[i], priceDelta:Number(e.target.value||0)}; return {...e,variants:vts};})}/>
                              <div className="flex gap-2">
                                <input type="number" className="px-3 py-2 rounded-2xl border flex-1" value={v.stock||0} onChange={e=>setEditing(e=>{const vts=[...e.variants]; vts[i]={...vts[i], stock:Number(e.target.value||0)}; return {...e,variants:vts};})}/>
                                <button className="btn" onClick={()=>rmVariant(i)}>🗑️</button>
                              </div>
                            </div>
                          ))}
                        </div>

                        <div className="flex gap-2 mt-3">
                          <button className="btn bg-emerald-600 text-white" onClick={upsertProduct}>💾 Guardar produto</button>
                          <button className="btn" onClick={()=>setEditing(emptyProduct)}>Limpar</button>
                        </div>
                      </div>

                      <div className="card p-3">
                        <div className="flex gap-2 flex-wrap">
                          <button className="btn" onClick={exportJSON}>⬇️ Exportar JSON</button>
                          <label className="btn cursor-pointer">⬆️ Importar JSON
                            <input type="file" accept="application/json" className="hidden" onChange={e=>e.target.files[0] && importJSON(e.target.files[0])}/>
                          </label>
                          <button className="btn" onClick={downloadCSVModel}>📄 Baixar modelo CSV</button>
                          <label className="btn cursor-pointer">📥 Importar CSV
                            <input type="file" accept=".csv" className="hidden" onChange={e=>e.target.files[0] && importCSV(e.target.files[0])}/>
                          </label>
                        </div>
                      </div>
                    </div>

                    <div className="space-y-3">
                      <div className="card p-3">
                        <div className="text-sm text-zinc-600 mb-2">Configurações da loja</div>
                        <Labeled label="Nome do negócio"><input className="w-full px-3 py-2 rounded-2xl border" value={config.BUSINESS_NAME} onChange={e=>setConfig({...config,BUSINESS_NAME:e.target.value})}/></Labeled>
                        <Labeled label="Marca curta"><input className="w-full px-3 py-2 rounded-2xl border" value={config.BRAND_SHORT} onChange={e=>setConfig({...config,BRAND_SHORT:e.target.value})}/></Labeled>
                        <Labeled label="Localização"><input className="w-full px-3 py-2 rounded-2xl border" value={config.LOCATION} onChange={e=>setConfig({...config,LOCATION:e.target.value})}/></Labeled>
                        <Labeled label="WhatsApp (apenas dígitos)"><input className="w-full px-3 py-2 rounded-2xl border" value={config.WHATSAPP_NUMBER} onChange={e=>setConfig({...config,WHATSAPP_NUMBER:e.target.value.replace(/\D/g,'')})}/></Labeled>
                        <Labeled label="Email de suporte"><input className="w-full px-3 py-2 rounded-2xl border" value={config.SUPPORT_EMAIL} onChange={e=>setConfig({...config,SUPPORT_EMAIL:e.target.value})}/></Labeled>
                        <Labeled label="Banco"><input className="w-full px-3 py-2 rounded-2xl border" value={config.BANK_DETAILS.bank} onChange={e=>setConfig({...config,BANK_DETAILS:{...config.BANK_DETAILS,bank:e.target.value}})}/></Labeled>
                        <Labeled label="Titular"><input className="w-full px-3 py-2 rounded-2xl border" value={config.BANK_DETAILS.holder} onChange={e=>setConfig({...config,BANK_DETAILS:{...config.BANK_DETAILS,holder:e.target.value}})}/></Labeled>
                        <Labeled label="IBAN"><input className="w-full px-3 py-2 rounded-2xl border" value={config.BANK_DETAILS.iban} onChange={e=>setConfig({...config,BANK_DETAILS:{...config.BANK_DETAILS,iban:e.target.value}})}/></Labeled>
                        <div className="mt-2">
                          <div className="text-sm text-zinc-600 mb-1">Zonas de entrega</div>
                          {config.DELIVERY_FEES.map((z,i)=> (
                            <div key={i} className="grid grid-cols-8 gap-2 mb-1">
                              <input className="px-3 py-2 rounded-2xl border col-span-5" value={z.zone} onChange={e=>{const arr=[...config.DELIVERY_FEES]; arr[i]={...arr[i], zone:e.target.value}; setConfig({...config, DELIVERY_FEES:arr});}}/>
                              <input type="number" className="px-3 py-2 rounded-2xl border col-span-2" value={z.fee} onChange={e=>{const arr=[...config.DELIVERY_FEES]; arr[i]={...arr[i], fee:Number(e.target.value||0)}; setConfig({...config, DELIVERY_FEES:arr});}}/>
                              <button className="btn" onClick={()=>{const arr=[...config.DELIVERY_FEES]; arr.splice(i,1); setConfig({...config, DELIVERY_FEES:arr});}}>🗑️</button>
                            </div>
                          ))}
                          <button className="btn" onClick={()=>setConfig({...config, DELIVERY_FEES:[...config.DELIVERY_FEES, {zone:'Nova zona', fee:0}]})}>+ Adicionar zona</button>
                        </div>
                        <Labeled label="PIN Admin"><input className="w-full px-3 py-2 rounded-2xl border" value={config.ADMIN_PIN} onChange={e=>setConfig({...config,ADMIN_PIN:e.target.value})}/></Labeled>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            )}

            {/* Footer */}
            <footer className="border-t border-zinc-200 bg-white/70">
              <div className="max-w-7xl mx-auto px-4 py-6 grid sm:grid-cols-2 gap-4 text-sm">
                <div>
                  <div className="font-semibold">{config.BRAND_SHORT} — Loja Online</div>
                  <div className="text-zinc-600">Atendemos {config.LOCATION}. Encomendas 100% online: escolha, finalize e receba.</div>
                  <div className="mt-2 flex flex-wrap items-center gap-2">
                    <span className="badge border-emerald-600/40 text-emerald-700 bg-emerald-50">📍 {config.LOCATION}</span>
                    <span className="badge">📦 Entrega rápida</span>
                    <span className="badge">✨ Personalizável</span>
                  </div>
                </div>
                <div className="sm:text-right">
                  <div>Suporte: {config.SUPPORT_EMAIL}</div>
                  <div>WhatsApp: +{config.WHATSAPP_NUMBER}</div>
                  <div className="text-xs text-zinc-500 mt-1">{config.BRAND_SHORT} © {new Date().getFullYear()} • {config.VERSION}</div>
                </div>
              </div>
            </footer>
          </div>
        );
      }

      function Labeled({label, children}){
        return (
          <label className="block">
            <div className="text-sm mb-1">{label}</div>
            {children}
          </label>
        );
      }

      function VariantPicker({ product, onAdd }){
        const [i, setI] = React.useState(0);
        const v = product.variants[i];
        return (
          <div className="space-y-2">
            <div className="text-sm text-zinc-600">Variação:</div>
            <div className="flex flex-wrap gap-2">
              {product.variants.map((vv, idx) => (
                <button key={idx} className={`btn ${i===idx? 'bg-emerald-50 border-emerald-300' : ''}`} onClick={()=>setI(idx)}>{vv.label}</button>
              ))}
            </div>
            <div className="text-sm">Preço com variação: <strong>{new Intl.NumberFormat('pt-AO', { style: 'currency', currency: 'AOA', maximumFractionDigits: 0 }).format(product.price + (v.priceDelta||0))}</strong></div>
            <button className="btn" onClick={()=>onAdd(product, v)}>Adicionar variação ao carrinho</button>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
  </body>
</html>
